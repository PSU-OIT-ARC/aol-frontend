AWSTemplateFormatVersion: '2010-09-09'
Description: Resource stack for Atlas of Oregon Lakes Frontend
Resources:
  AppRole:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3-us-west-2.amazonaws.com/cloudformation-templates.wdt.pdx.edu/20210115/iam/application_role.template.yml
      Parameters:
        Name: aol-frontend
        VpcStackName: vpc-stage
        EnableParameterEncryption: false
  Bucket:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3-us-west-2.amazonaws.com/cloudformation-templates.wdt.pdx.edu/20210115/s3/bucket.template.yml
      Parameters:
        IamPrinicipleArn: !GetAtt 'AppRole.Outputs.RoleArn'
        KmsKey: !GetAtt 'AppRole.Outputs.KmsKeyArn'
        EnableEncryption: true
        EnableCloudFront: true
        BucketName: aol-frontend
        BucketRealm: stage.wdt.pdx.edu
        BucketRegion: us-west-2
  Distribution:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3-us-west-2.amazonaws.com/cloudformation-templates.wdt.pdx.edu/20210115/cloudfront/distribution.template.yml
      Parameters:
        Certificate: arn:aws:acm:us-east-1:921749119607:certificate/f8ccd6bc-cda9-464b-989e-bd1371c986d8
        HostedZone: stage.wdt.pdx.edu
        DomainName: aol-frontend.stage.wdt.pdx.edu
        S3Origin: !GetAtt 'Bucket.Outputs.S3Endpoint'
        S3OriginAccessIdentity: !GetAtt 'Bucket.Outputs.CloudFrontOAI'
