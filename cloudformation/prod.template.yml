AWSTemplateFormatVersion: '2010-09-09'
Description: Resource stack for Atlas of Oregon Lakes Frontend
Resources:
  AppRole:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3-us-west-2.amazonaws.com/cloudformation-templates.wdt.pdx.edu/20200206/iam/application_role.template.yml
      Parameters:
        Name: aol
        VpcStackName: vpc-prod
        EnableParameterEncryption: false
  Bucket:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3-us-west-2.amazonaws.com/cloudformation-templates.wdt.pdx.edu/20200206/s3/bucket.template.yml
      Parameters:
        BucketName: aol
        BucketRealm: wdt.pdx.edu
        BucketRegion: us-west-2
        CustomHostedZone: oregonlakesatlas.org
        CustomDomainName: oregonlakesatlas.org
        CorsAllowedDomains: oregonlakesatlas.org,aol.wdt.pdx.edu
        WebsiteCertificate: arn:aws:acm:us-east-1:921749119607:certificate/2fd5a7ef-795e-42b6-89df-570ac19cfb12
        IamPrinicipleArn: !GetAtt 'AppRole.Outputs.RoleArn'
        EnableStaticWebsite: true
        EnableCloudFront: true
